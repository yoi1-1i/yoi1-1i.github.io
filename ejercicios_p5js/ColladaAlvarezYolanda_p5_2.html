<!doctype html> 
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Tu nombre</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Casa de Yolanda</h1>


    <script>
      function setup() {
  createCanvas(800, 800);    // Crea un lienzo de 800x800 píxeles
  background(200);           // Fondo gris claro

  // Rectángulo azul claro que actua como pared de la casa
  fill(143, 168, 217);           
  rect(200, 400, 400, 800);

  // Rectángulo marrón que representa la puerta
  
  stroke(92, 71, 62);
  strokeWeight(3);
  fill(133, 101, 86);      
  rect(350, 600, 100, 800);
  stroke(254, 255, 143);
  strokeWeight(4);
  line(425, 700, 450, 700);
  
 // Ventanas
  stroke(92, 71, 62);
  strokeWeight(2);
  fill(205, 248, 250, 150);
  rect(225, 600, 100, 100); // Primera ventana
  line(275, 600, 275, 700); // Marcos de la primera ventana
  line(225, 650, 325, 650);


  fill(205, 248, 250, 150);
  rect(475, 600, 100, 100); // Segunda ventana
  line(525, 600, 525, 700); // Marcos de la segunda ventana
  line(475, 650, 575, 650);


  // Triángulo rojo que actua como tejado
  stroke(153, 0, 0);
  fill(184, 0, 0);
  triangle(100,500,400,200,700,500);
}

    </script>
  </body>
</html>
