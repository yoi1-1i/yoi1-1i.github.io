<!doctype html>
 <html>
  <head>
    <meta charset="utf-8" />
    <title>Yolanda</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Tarea 10</h1>
  <script>
//Variables
let xS,yS,dS,rS,vS;
  function setup()
  {
    createCanvas(800, 800);
    //Medidas
      dS=0.18*width;
      rS=dS/2;
      yS=0.35*height;
      xS=-rS;
      vS=width/400;
      //Suelo
      noStroke();
      fill(32,158,58);
      rect(0,0.8*height,width,0.2*height);
  }
  function draw()
  {
  // 3.1 Fondo decidido por la posición del Sol (if … else)
  if (xS <= width + rS) {
    // Día mientras el borde izquierdo del Sol no ha salido por la derecha
    background(102, 175, 212);   // azul
  } else {
    // Noche cuando el Sol ya salió completamente por la derecha
    background(0);               // negro
  }

  // 3.2 Suelo (decoración)
  noStroke();
  fill(34, 112, 50);
  rect(0, 0.8*height, width, 0.2*height);

  // 3.3 Sol (si está fuera, no se verá)
  noStroke();
  fill(249, 235, 37);
  circle(xS, yS, dS);

  // 3.4 Movimiento constante
  xS = xS + vS;

  // 3.5 Reinicio por posición (noche suficientemente larga)
  if (xS >= 2*width - rS) {
    xS = -rS;   // reentrar por la izquierda
  }
}
  </script>
  </body>
</html>
