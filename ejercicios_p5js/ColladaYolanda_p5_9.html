<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi sistema solar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <script>

      // Sol
      let Xs, Ys, Ds;
      // Mercurio
      let Xme, Yme, Dme, Rme, Ame, Vme;
      // Venus
      let Xv, Yv, Dv, Rv, Av, Vv;
      // Tierra
      let Xt, Yt, Dt, Rt, At, Vt;
      // Marte
      let Xma, Yma, Dma, Rma, Ama, Vma;
      // Júpiter
      let Xj, Yj, Dj, Rj, Aj, Vj;
      // Saturno
      let Xsa, Ysa, Dsa, Rsa, Asa, Vsa;
      // Urano
      let Xu, Yu, Du, Ru, Au, Vu;
      // Neptuno
      let Xn, Yn, Dn, Rn, An, Vn;
        // Luna
        let Xl, Yl, Dl, Rl, Al, Vl;

      function setup() {
        createCanvas(1000, 1000);

        // Sol
        Xs = width / 2;
        Ys = height / 2;
        Ds = width / 12;

        // Mercurio
        Dme = Ds * 0.2;
        Rme = Ds;
        Ame = 0;
        Vme = 0.04;

        // Venus
        Dv = Ds / 3.5;
        Rv = Ds * 1.4;
        Av = 1;
        Vv = 0.03;

        // Tierra
        Dt = Ds / 2.2;
        Rt = Ds * 1.9;
        At = 2;
        Vt = 0.02;

        // Marte
        Dma = Ds / 2.7;
        Rma = Ds * 2.45;
        Ama = 3;
        Vma = 0.015;

        // Júpiter
        Dj = Ds * 0.6;
        Rj = Ds * 3.05;
        Aj = 0.5;
        Vj = 0.008;

        // Saturno
        Dsa = Ds * 0.65;
        Rsa = Ds * 3.8;
        Asa = 1.5;
        Vsa = 0.006;

        // Urano
        Du = Ds / 1.6;
        Ru = Ds * 4.55;
        Au = 2.5;
        Vu = 0.004;

        // Neptuno
        Dn = Ds / 1.6;
        Rn = Ds * 5.3;
        An = 3.5;
        Vn = 0.003;
            
            // Luna
            Dl = 0.26 * Dt;
            Rl = 0.2 * Rt;
            Al = 1;
            Vl = 0.1;

      }

      function draw() {
        background(4, 0, 41);

        // Sol
        fill(245, 207, 66);
        stroke(255, 195, 13);
        strokeWeight(2);
        circle(Xs, Ys, Ds);

        // Orbitas
        noFill();
        stroke(255);
        strokeWeight(1);
        circle(Xs, Ys, 2 * Rme);
        circle(Xs, Ys, 2 * Rv);
        circle(Xs, Ys, 2 * Rt);
        circle(Xs, Ys, 2 * Rma);
        circle(Xs, Ys, 2 * Rj);
        circle(Xs, Ys, 2 * Rsa);
        circle(Xs, Ys, 2 * Ru);
        circle(Xs, Ys, 2 * Rn);

        // Mercurio
        Xme = Xs + cos(Ame) * Rme;
        Yme = Ys + sin(Ame) * Rme;
        fill(222, 163, 102);
        circle(Xme, Yme, Dme);
        Ame += Vme;

        // Venus
        Xv = Xs + cos(Av) * Rv;
        Yv = Ys + sin(Av) * Rv;
        fill(237, 143, 47);
        circle(Xv, Yv, Dv);
        Av += Vv;

        // Tierra
        Xt = Xs + cos(At) * Rt;
        Yt = Ys + sin(At) * Rt;
        fill(19, 96, 212);
        circle(Xt, Yt, Dt);
        At += Vt;

        // Marte
        Xma = Xs + cos(Ama) * Rma;
        Yma = Ys + sin(Ama) * Rma;
        fill(229, 50, 34);
        circle(Xma, Yma, Dma);
        Ama += Vma;

        // Júpiter
        Xj = Xs + cos(Aj) * Rj;
        Yj = Ys + sin(Aj) * Rj;
        fill(217, 182, 134);
        circle(Xj, Yj, Dj);
        Aj += Vj;

        // Saturno
        Xsa = Xs + cos(Asa) * Rsa;
        Ysa = Ys + sin(Asa) * Rsa;
        fill(255, 216, 163);
        circle(Xsa, Ysa, Dsa);
        Asa += Vsa;

        // Urano
        Xu = Xs + cos(Au) * Ru;
        Yu = Ys + sin(Au) * Ru;
        fill(127, 219, 215);
        circle(Xu, Yu, Du);
        Au += Vu;

        // Neptuno
        Xn = Xs + cos(An) * Rn;
        Yn = Ys + sin(An) * Rn;
        fill(75, 99, 166);
        circle(Xn, Yn, Dn);
        An += Vn;
            
            // Luna
            Al = Al + Vl;
            Xl = Xt + cos(Al) * Rl;
            Yl = Yt + sin(Al) * Rl;
            fill(200);
            circle(Xl,Yl,Dl);
      }
    </script>
  </body>
</html>
