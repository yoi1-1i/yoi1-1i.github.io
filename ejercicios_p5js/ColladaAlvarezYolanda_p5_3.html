<!doctype html> 
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Tu nombre</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Carita</h1>


    <script>
      function setup() {
  createCanvas(400, 400);
  background(255);

  noFill();
  stroke(3);
  strokeWeight(2);
  circle(200, 200, 300);         // base de la cara

  // ojos
  fill(0)
  noStroke()
  circle(150, 150, 50);   
  circle(250, 150, 50);
  
  // Sonrisa
  noFill()
  stroke(0);
  strokeWeight(5)
  arc(200, 225, 100, 150, 0, PI);         

  // Colorete en las mejillas
  stroke(251, 163, 255)
  strokeWeight(3)
  fill(250, 204, 255);
  ellipse(300, 225, 50, 25);
  ellipse(100, 225, 50, 25);
   

  }

    </script>
  </body>
</html>
